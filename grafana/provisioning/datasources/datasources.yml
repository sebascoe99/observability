apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    uid: PROM
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Loki
    type: loki
    uid: LOKI
    access: proxy
    url: http://loki:3100

  - name: Tempo
    type: tempo
    uid: TEMPO
    access: proxy
    url: http://tempo:3200
    jsonData:
      tracesToLogsV2:
        datasourceUid: LOKI
